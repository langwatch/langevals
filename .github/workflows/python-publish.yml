name: Publish to PyPI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Check if main package needs publishing
        id: check_version
        run: |
          PACKAGE_VERSION=$(python3 -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          RESPONSE=$(curl -s --head https://pypi.org/pypi/langevals/$PACKAGE_VERSION/json)
          if [[ $RESPONSE == *"HTTP/2 200"* ]]; then
            echo "NEW_VERSION=false" >> $GITHUB_ENV
          else
            echo "NEW_VERSION=true" >> $GITHUB_ENV
          fi

      - name: Publish core package
        run: |
          cd langevals_core
          PACKAGE_VERSION=$(python3 -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          RESPONSE=$(curl -s --head https://pypi.org/pypi/langevals-core/$PACKAGE_VERSION/json)
          if [[ $RESPONSE == *"HTTP/2 200"* ]]; then
            if [ "${{ env.NEW_VERSION }}" == "true" ]; then
              ../scripts/check_version_bump.sh .
            fi
            echo "langevals-core version already exists, skipping publish"
          else
            echo "Publishing langevals-core"
            uv build
            uv publish --token ${{ secrets.PYPI_API_TOKEN }}
          fi
          cd ..

      - name: Publish evaluator subpackages
        run: |
          for dir in evaluators/*; do
            if [ -d "$dir" ]; then
              cd $dir
              PACKAGE_VERSION=$(python3 -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
              DIR_NAME=$(basename $dir)
              RESPONSE=$(curl -s --head https://pypi.org/pypi/langevals-$DIR_NAME/$PACKAGE_VERSION/json)
              if [[ $RESPONSE == *"HTTP/2 200"* ]]; then
                if [ "${{ env.NEW_VERSION }}" == "true" ]; then
                  ../../scripts/check_version_bump.sh .
                fi
                echo "$dir version already exists, skipping publish"
              else
                echo "Publishing $dir"
                uv build
                uv publish --token ${{ secrets.PYPI_API_TOKEN }}
              fi
              cd ../..
            fi
          done

      - name: Publish main package
        run: |
          if [ "${{ env.NEW_VERSION }}" == "false" ]; then
            echo "langevals version already exists, skipping publish"
          else
            echo "Publishing langevals"
            uv build
            uv publish --token ${{ secrets.PYPI_API_TOKEN }}
          fi
